# Minimal logging configuration to reduce noise
.level = SEVERE

# Silence Hibernate completely
org.hibernate.level = SEVERE
org.hibernate.engine.level = SEVERE
org.hibernate.resource.level = SEVERE
org.hibernate.cfg.level = SEVERE
org.hibernate.bytecode.level = SEVERE

# Application logging only for errors
com.rbatllet.blockchain.level = INFO

# Console handler with minimal output
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = SEVERE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = %5$s%n
