# =============================================================================
# PostgreSQL Custom Configuration for Private Blockchain
# =============================================================================
# This file extends the default PostgreSQL configuration with SSL and
# performance settings optimized for blockchain operations.
# =============================================================================

# =============================================================================
# Connection Settings
# =============================================================================
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# =============================================================================
# Memory Settings (Adjust based on Docker memory limit)
# =============================================================================
# Shared buffers (25% of available RAM for Docker)
shared_buffers = 256MB

# Effective cache size (50% of available RAM)
effective_cache_size = 1GB

# Work memory per operation
work_mem = 16MB

# Maintenance work memory
maintenance_work_mem = 128MB

# =============================================================================
# Write-Ahead Log (WAL) Configuration
# =============================================================================
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
wal_level = replica

# =============================================================================
# Checkpoint Configuration
# =============================================================================
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# =============================================================================
# SSL/TLS Configuration
# =============================================================================
# SSL is enabled via command line in docker-compose-postgres.yml
# These settings provide additional SSL hardening

# Require SSL for all connections
ssl = on

# SSL certificate files (set via command line)
# ssl_cert_file = '/etc/postgresql/certs/server-cert.pem'
# ssl_key_file = '/etc/postgresql/certs/server-key.pem'
# ssl_ca_file = '/etc/postgresql/certs/ca.pem'

# SSL protocol versions (only secure versions)
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'

# ECDH curves for key exchange (PostgreSQL 18+)
ssl_ecdh_curve = 'X25519:prime256v1'

# Cipher suites (let PostgreSQL choose secure defaults)
# SSL ciphers are automatically selected based on protocol version

# Prefer SSL ciphers with forward secrecy
ssl_ciphers = 'HIGH:!aNULL'

# =============================================================================
# Authentication Configuration
# =============================================================================
# Authentication methods are configured in pg_hba.conf
# Default Docker image includes pg_hba.conf that allows:
# - Local connections: trust
# - Host SSL connections: scram-sha-256

# =============================================================================
# Logging Configuration
# =============================================================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Log minimal information for development
log_min_duration_statement = 1000  # Log queries taking > 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# =============================================================================
# Query Planning
# =============================================================================
# Enable parallel query planning
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_worker_processes = 8

# Statistics
default_statistics_target = 100

# =============================================================================
# Locale and Encoding
# =============================================================================
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# Error Reporting
# =============================================================================
client_min_messages = notice
