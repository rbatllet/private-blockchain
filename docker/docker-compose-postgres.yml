# =============================================================================
# Docker Compose configuration for PostgreSQL 18 with SSL/TLS enabled
# Private Blockchain - Development/Testing Environment
# =============================================================================
# Usage:
#   1. Generate SSL certificates: cd postgresql && ./generate-certs.zsh
#   2. Start containers: docker-compose -f docker-compose-postgres.yml up -d
#   3. View logs: docker-compose -f docker-compose-postgres.yml logs -f postgres
#   4. Stop containers: docker-compose -f docker-compose-postgres.yml down
#   5. Stop and remove volumes: docker-compose -f docker-compose-postgres.yml down -v
# =============================================================================

services:
  # PostgreSQL Database with SSL/TLS enabled
  postgres:
    image: postgres:18
    container_name: postgres-blockchain-ssl
    hostname: postgres-blockchain

    environment:
      # PostgreSQL credentials (from .env file)
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Additional PostgreSQL settings
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      # Persist PostgreSQL data (PostgreSQL 18+ uses /var/lib/postgresql)
      - postgres_data:/var/lib/postgresql

      # Mount SSL certificates (read-only)
      - ./postgresql/certs:/etc/postgresql/certs:ro

      # Optional: Custom PostgreSQL configuration
      - ./postgresql/config/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    # SSL configuration command
    command:
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - ssl=on
      - -c
      - ssl_cert_file=/etc/postgresql/certs/server-cert.pem
      - -c
      - ssl_key_file=/etc/postgresql/certs/server-key.pem
      - -c
      - ssl_ca_file=/etc/postgresql/certs/ca.pem

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - blockchain-network

    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: pgAdmin4 for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-blockchain
    hostname: pgadmin

    environment:
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 80

    ports:
      - "${PGADMIN_PORT:-5050}:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - blockchain-network

    restart: unless-stopped

    profiles:
      - tools  # Only start with: docker-compose --profile tools up

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
    name: ${POSTGRES_VOLUME:-blockchain_postgres_data}

  pgadmin_data:
    driver: local
    name: ${PGADMIN_VOLUME:-blockchain_pgadmin_data}

networks:
  blockchain-network:
    driver: bridge
    name: ${NETWORK_NAME:-blockchain_network}
