name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Install ZSH
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh
      shell: bash
        
    - name: Run tests
      run: mvn clean test
      shell: zsh {0}
    
    - name: Build JAR with dependencies
      run: mvn clean package
      shell: zsh {0}
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      shell: zsh {0}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in this Release
          - Add JaCoCo code coverage and exclude demo classes.
          - Update block number type from int to Long and integrate utility classes.
          - Add KeyFileLoader Tests and Update Mockito.
          - Migrate shell scripts from Bash to ZSH and standardize version numbering.
          - Migrate to ZSH and Standardize Output with Emojis Across Project
          
          ## Download
          - **private-blockchain-1.0.2.jar**: Standard JAR (requires dependencies)
          - **private-blockchain-1.0.2-jar-with-dependencies.jar**: Executable JAR with all dependencies included
          
          ## Usage
          ```bash
          #!/usr/bin/env zsh
          
          java -jar private-blockchain-1.0.2-jar-with-dependencies.jar
          ```
        files: |
          target/private-blockchain-*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}